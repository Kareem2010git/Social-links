<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="./bootstrap.bundle.min.js"></script>
    <title>Social tree</title>
</head>
<body>
    <!-- This div contain the design -->
    <div class="parent">
        <!--This div contains your profile photo -->
        <div class="d-flex justify-content-center"><img class="mt-4 personalImage" src="./avatar-jessica.jpeg" alt="My Image"></div>
        <p class="text-center text-white mt-3 fw-bold name">Jessica Randall</p>
        <p class="text-center  mt-3 fw-bold address">London, United Kingdom</p>
        <p class="text-center  pt-2 fw-normal jobTitle">"Front-end developer and avid reader."</p>
        <div class="d-flex btn-con justify-content-center"><button class="btn1 fw-bold ">Whatsapp</button></div>
        <div class="d-flex btn-con justify-content-center"><button class="btn2 fw-bold ">Facebook</button></div>
        <div class="d-flex btn-con justify-content-center"><button class="btn3 fw-bold ">LinkedIn</button></div>
        <div class="d-flex btn-con justify-content-center"><button class="btn4 fw-bold">GitHub</button></div>
    </div>
</body>
</html>
